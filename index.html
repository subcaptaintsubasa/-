<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームアイテム検索ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ゲームアイテム検索</h1>

        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="アイテム名、効果、入手手段で検索...">
            
            <div class="parent-category-filters">
                <h2>親カテゴリ選択:</h2>
                <div id="parentCategoryFiltersContainer" class="category-button-group">
                    <!-- 親カテゴリボタンがここに動的に追加されます -->
                </div>
            </div>

            <div id="childCategoriesAndTagsContainer">
                <!-- 選択された親カテゴリ配下の子カテゴリとタグがここに表示されます -->
            </div>
            
            <button id="resetFiltersButton">リセット</button>
        </div>

        <div id="itemCount"></div>
        <div id="itemList" class="item-list">
            <!-- アイテムがここに表示されます -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
