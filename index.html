<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームアイテム検索ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ゲームアイテム検索</h1>

        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="アイテム名、効果、入手手段で検索...">
            
            <!-- ▼▼▼ カテゴリフィルターUI ▼▼▼ -->
            <div class="category-filters">
                <div class="category-level">
                    <label>カテゴリ選択 (第1階層):</label>
                    <div id="categoryLevel1Container" class="tag-filters">
                        <!-- 第1階層カテゴリがここに表示されます -->
                        <span class="placeholder">カテゴリを読み込み中...</span>
                    </div>
                </div>
                <div class="category-level" id="categoryLevel2Section" style="display: none;"> <!-- 初期状態では非表示 -->
                    <label>カテゴリ選択 (第2階層):</label>
                    <div id="categoryLevel2Container" class="tag-filters">
                        <!-- 第2階層カテゴリがここに表示されます -->
                    </div>
                </div>
                <!-- 第3階層が必要な場合はここに追加 -->
            </div>
             <!-- ▲▲▲ カテゴリフィルターUI ▲▲▲ -->

            <button id="resetFiltersButton">リセット</button>
        </div>

        <div id="itemCount"></div>
        <div id="itemList" class="item-list">
            <!-- アイテムがここに表示されます -->
        </div>
    </div>

    <!-- type="module" を指定して Firebase SDK v9 を利用 -->
    <script type="module" src="script.js"></script>
</body>
</html>
