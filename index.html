<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームアイテム検索ツール</title>
    <link rel="stylesheet" href="style.css"> <!-- あなたのCSSファイル -->
</head>
<body>
    <div class="container">
        <h1>ゲームアイテム検索</h1>

        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="アイテム名、効果、入手手段で検索...">
            <div id="tagFiltersContainer" class="tag-filters">
                <!-- タグフィルターがここに動的に追加されます -->
            </div>
            <button id="resetFiltersButton">リセット</button>
        </div>

        <div id="itemCount"></div>
        <div id="itemList" class="item-list">
            <!-- アイテムがここに表示されます -->
        </div>
    </div>

    <!-- Firebase SDK (v8.x.x の場合) -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Add Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Storage SDKはユーザーサイトでは直接画像URLを参照するため通常不要だが、
         もし将来的にStorageのAPIをクライアントで使う可能性があるならコメントアウトを外す -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script> -->

    <!-- あなたのカスタムスクリプト (Firebase SDKの後に読み込む) -->
    <script src="script.js"></script>
</body>
</html>
