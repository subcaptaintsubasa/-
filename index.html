<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームアイテム検索ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ゲームアイテム検索</h1>

        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="アイテム名、効果、入手手段で検索...">
            
            <div class="category-filter-area">
                <div class="filter-group parent-category-group">
                    <label for="parentCategoryFilterSelect">親カテゴリ:</label>
                    <select id="parentCategoryFilterSelect">
                        <option value="">すべて</option>
                        <!-- 親カテゴリがここに動的に追加されます -->
                    </select>
                </div>

                <div class="filter-group child-category-group">
                    <label for="childCategoryFilterSelect">子カテゴリ:</label>
                    <select id="childCategoryFilterSelect" disabled>
                        <option value="">すべて</option>
                        <!-- 選択された親カテゴリの子カテゴリがここに動的に追加されます -->
                    </select>
                </div>
            </div>

            <div id="tagFiltersContainer" class="tag-filters">
                <!-- 選択された子カテゴリのタグフィルターがここに動的に追加されます -->
                <p id="tagFilterPlaceholder" style="color: #777;">子カテゴリを選択してください。</p>
            </div>
            <button id="resetFiltersButton">リセット</button>
        </div>

        <div id="itemCount"></div>
        <div id="itemList" class="item-list">
            <!-- アイテムがここに表示されます -->
        </div>
    </div>

    <!-- type="module" を指定して Firebase SDK v9 を利用 -->
    <script type="module" src="script.js"></script>
</body>
</html>
