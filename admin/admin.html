<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム管理ツール (Firebase v9版)</title>
    <link rel="stylesheet" href="admin.style.css">
</head>
<body>
    <div id="password-prompt">
        <h2>管理者ログイン</h2>
        <input type="email" id="adminEmailInput" placeholder="メールアドレス" autocomplete="email">
        <input type="password" id="adminPasswordInput" placeholder="パスワード" autocomplete="current-password">
        <button id="loginButton">ログイン</button>
        <p id="passwordError" class="error-message"></p>
    </div>

    <div id="admin-content" style="display:none;">
        <header>
            <h1>アイテム管理ツール (Firebase v9版)</h1>
            <div>
                <span id="currentUserEmail" style="margin-right: 15px;"></span>
                <button id="logoutButton">ログアウト</button>
            </div>
        </header>

        <div class="container">
            <p class="info-message" style="text-align: center; margin-bottom: 20px;">
                <span class="icon"></span> アイテムやタグの変更は、保存ボタンを押すとFirebaseに直接保存されます。<br>
                ユーザー向けサイトは、Firebaseから常に最新データを読み込みます。
            </p>

            <section id="category-management">
                <h2><span class="icon"></span> カテゴリ管理</h2>
                <div class="form-group inline-form">
                    <input type="text" id="newCategoryName" placeholder="新しいカテゴリ名">
                    <select id="newCategoryParentSelect" class="form-control-short">
                        <option value="">親カテゴリなし (最上位)</option>
                        <!-- 親候補のカテゴリがここに動的に追加されます -->
                    </select>
                    <button id="addCategoryButton">カテゴリ追加</button>
                </div>
                <div id="categoryListContainer" class="list-container">
                    <!-- カテゴリが階層的に表示されることを目指す（今回はフラットリストで親子関係表示） -->
                </div>
            </section>
            <hr>

            <section id="tag-management">
                <h2><span class="icon"></span> タグ管理</h2>
                <div class="form-group inline-form">
                    <input type="text" id="newTagName" placeholder="新しいタグ名">
                    <select id="newTagCategorySelect" class="form-control-short">
                        <option value="">所属カテゴリを選択...</option>
                        <!-- 子カテゴリ（タグが属するカテゴリ）がここに動的に追加されます -->
                    </select>
                    <button id="addTagButton">タグ追加</button>
                </div>
                <div id="tagListContainer" class="list-container">
                    <!-- タグが表示されます -->
                </div>
            </section>

            <hr>

            <section id="item-management">
                <h2><span class="icon"></span> アイテム管理</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemIdToEdit">
                    <div class="form-group">
                        <label for="itemName">名前:</label>
                        <input type="text" id="itemName">
                    </div>
                    <div class="form-group">
                        <label for="itemImageFile">画像:</label>
                        <input type="file" id="itemImageFile" accept="image/*">
                        <img id="itemImagePreview" src="#" alt="画像プレビュー" style="max-width: 100px; max-height: 100px; display: none; margin-top: 10px; border: 1px solid #ccc;">
                        <input type="hidden" id="itemImageUrl">
                        <p class="info">新しい画像をアップロードすると、既存の画像がある場合はR2から手動での削除が必要です。</p>
                        <div id="uploadProgressContainer" style="display:none;">
                            <progress id="uploadProgress" value="0" max="100"></progress>
                            <span id="uploadProgressText"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="itemEffect">効果:</label>
                        <textarea id="itemEffect" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemSource">入手手段:</label>
                        <textarea id="itemSource" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>このアイテムのタグ:</label>
                        <div id="itemTagsSelector" class="tag-buttons-container">
                            <!-- タグが表示されます -->
                        </div>
                    </div>
                    <button type="submit" id="saveItemButton">アイテム保存</button>
                    <button type="button" id="clearFormButton">フォームクリア</button>
                </form>

                <h3><span class="icon"></span> アイテム一覧</h3>
                <input type="text" id="itemSearchAdmin" placeholder="アイテム名で検索..." style="margin-bottom:10px; width: 50%;">
                <table id="itemsTable">
                    <thead>
                        <tr><th>画像</th><th>名前</th><th>効果 (抜粋)</th><th>タグ</th><th>操作</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- カテゴリ編集モーダル -->
    <div id="editCategoryModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('editCategoryModal').style.display='none'">×</span>
            <h3>カテゴリ編集</h3>
            <input type="hidden" id="editingCategoryDocId">
            <div class="form-group">
                <label for="editingCategoryName">カテゴリ名:</label>
                <input type="text" id="editingCategoryName">
            </div>
            <div class="form-group">
                <label for="editingCategoryParentSelect">親カテゴリ:</label>
                <select id="editingCategoryParentSelect">
                    <option value="">親カテゴリなし (最上位)</option>
                    <!-- 親候補のカテゴリがここに動的に追加されます -->
                </select>
            </div>
            <button id="saveCategoryEditButton">変更を保存</button>
        </div>
    </div>

    <!-- タグ編集モーダル -->
    <div id="editTagModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('editTagModal').style.display='none'">×</span>
            <h3>タグ編集</h3>
            <input type="hidden" id="editingTagDocId">
            <div class="form-group">
                <label for="editingTagName">タグ名:</label>
                <input type="text" id="editingTagName">
            </div>
            <div class="form-group">
                <label for="editingTagCategorySelect">所属カテゴリ (子カテゴリ):</label>
                <select id="editingTagCategorySelect">
                    <option value="">カテゴリなし (未分類)</option>
                    <!-- 子カテゴリ（タグが属するカテゴリ）がここに動的に追加されます -->
                </select>
            </div>
            <button id="saveTagEditButton">変更を保存</button>
        </div>
    </div>

    <script type="module" src="admin.script.js"></script>
</body>
</html>
