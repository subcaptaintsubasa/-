<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム管理ツール (Firebase v9版)</title>
    <link rel="stylesheet" href="admin.style.css">
</head>
<body>
    <div id="password-prompt">
        <h2>管理者ログイン</h2>
        <input type="email" id="adminEmailInput" placeholder="メールアドレス" autocomplete="email">
        <input type="password" id="adminPasswordInput" placeholder="パスワード" autocomplete="current-password">
        <button id="loginButton">ログイン</button>
        <p id="passwordError" class="error-message"></p>
    </div>

    <div id="admin-content" style="display:none;">
        <header>
            <h1>アイテム管理ツール (Firebase v9版)</h1>
            <div>
                <span id="currentUserEmail" style="margin-right: 15px;"></span>
                <button id="logoutButton">ログアウト</button>
            </div>
        </header>

        <div class="container">
             <p class="info-message" style="text-align: center; margin-bottom: 20px;">
                <span class="icon"></span> アイテムやカテゴリの変更はFirebaseに直接保存されます。
             </p>

            <!-- ▼▼▼ カテゴリ管理セクション ▼▼▼ -->
            <section id="category-management">
                <h2><span class="icon"></span> カテゴリ管理</h2>
                 <div class="form-group">
                    <label for="newCategoryName">新規カテゴリ名:</label>
                    <div class="inline-form">
                        <input type="text" id="newCategoryName" placeholder="例: 武器">
                        <select id="newCategoryParent">
                             <option value="">-- 親カテゴリなし (第1階層) --</option>
                             <!-- 親カテゴリ候補がここに表示されます -->
                        </select>
                        <button id="addCategoryButton">カテゴリ追加</button>
                    </div>
                 </div>
                 <div id="categoryListContainer">
                    <h3>既存カテゴリ一覧</h3>
                     <ul id="categoryTree">
                         <!-- カテゴリツリーがここに表示されます -->
                         <li class="placeholder">カテゴリ読み込み中...</li>
                     </ul>
                 </div>
            </section>
            <!-- ▲▲▲ カテゴリ管理セクション ▲▲▲ -->

            <hr>

            <section id="item-management">
                <h2><span class="icon"></span> アイテム管理</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemIdToEdit">
                    <div class="form-group">
                        <label for="itemName">名前:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemImageFile">画像:</label>
                        <input type="file" id="itemImageFile" accept="image/*">
                        <img id="itemImagePreview" src="#" alt="画像プレビュー" style="max-width: 100px; max-height: 100px; display: none; margin-top: 10px; border: 1px solid #ccc;">
                        <input type="hidden" id="itemImageUrl">
                        <p class="info">新しい画像をアップロードすると、既存の画像がある場合は自動で削除されます。</p>
                        <div id="uploadProgressContainer" style="display:none;">
                            <progress id="uploadProgress" value="0" max="100"></progress>
                            <span id="uploadProgressText"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="itemEffect">効果: (任意)</label> <!-- 必須でなくす -->
                        <textarea id="itemEffect" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemSource">入手手段: (任意)</label> <!-- 必須でなくす -->
                        <textarea id="itemSource" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>所属カテゴリ:</label>
                        <div id="itemCategorySelector">
                            <!-- カテゴリ選択チェックボックスツリーがここに表示されます -->
                            <span class="placeholder">カテゴリを読み込み中...</span>
                        </div>
                    </div>
                    <button type="submit" id="saveItemButton">アイテム保存</button>
                    <button type="button" id="clearFormButton">フォームクリア</button>
                </form>

                <h3><span class="icon"></span> アイテム一覧</h3>
                <input type="text" id="itemSearchAdmin" placeholder="アイテム名で検索..." style="margin-bottom:10px; width: 50%;">
                <table id="itemsTable">
                     <thead>
                        <tr>
                            <th>画像</th>
                            <th>名前</th>
                            <th>カテゴリ</th> <!-- タグの代わりにカテゴリ表示 -->
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- アイテムがここに表示されます -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

     <!-- カテゴリ編集モーダル (タグ編集モーダルを流用・変更) -->
    <div id="editCategoryModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('editCategoryModal').style.display='none'">×</span>
            <h3>カテゴリ編集</h3>
            <input type="hidden" id="editingCategoryDocId">
            <div class="form-group">
                <label for="editingCategoryName">カテゴリ名:</label>
                <input type="text" id="editingCategoryName" required>
            </div>
             <div class="form-group">
                 <label for="editingCategoryParent">親カテゴリ:</label>
                 <select id="editingCategoryParent">
                      <option value="">-- 親カテゴリなし (第1階層) --</option>
                      <!-- 親カテゴリ候補がここに表示されます -->
                 </select>
             </div>
            <button id="saveCategoryEditButton">変更を保存</button>
            <button type="button" class="delete-button" id="deleteCategoryButton">このカテゴリを削除</button>
        </div>
    </div>

    <!-- type="module" を指定して Firebase SDK v9 を利用 -->
    <script type="module" src="admin.script.js"></script>
</body>
</html>
