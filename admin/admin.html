<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム管理ツール (Firebase v9版)</title>
    <link rel="stylesheet" href="admin.style.css">
</head>
<body>
    <div id="password-prompt"><!-- ... (変更なし) ... --></div>

    <div id="admin-content" style="display:none;">
        <header><!-- ... (変更なし) ... --></header>

        <div class="container">
            <p class="info-message" style="text-align: center; margin-bottom: 20px;"><!-- ... (変更なし) ... --></p>

            <section id="tag-management">
                <h2><span class="icon"></span> タグ管理 (階層対応準備)</h2>
                <div class="form-group inline-form">
                    <input type="text" id="newTagName" placeholder="新しいタグ名">
                     <!-- ▼▼▼ 階層レベル選択 ▼▼▼ -->
                    <select id="newTagLevel" title="タグの階層レベル">
                        <option value="1">レベル1</option>
                        <option value="2">レベル2</option>
                        <option value="3">レベル3</option>
                    </select>
                     <!-- ▼▼▼ 親タグ選択 (レベル2, 3用) ▼▼▼ -->
                    <select id="newTagParent" title="親タグ (レベル2はレベル1を、レベル3はレベル2を選択)" disabled>
                        <option value="">親タグを選択...</option>
                        <!-- JSで動的に親候補を追加 -->
                    </select>
                    <button id="addTagButton">タグ追加</button>
                </div>
                <div id="tagListContainer" class="tag-buttons-container">
                    <!-- タグがここにボタンとして表示されます -->
                </div>
            </section>

            <hr>

            <section id="item-management">
                <h2><span class="icon"></span> アイテム管理</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemIdToEdit">
                    <div class="form-group">
                        <label for="itemName">名前:</label>
                        <input type="text" id="itemName" required> <!-- 名前は必須のまま -->
                    </div>
                    <div class="form-group"> <!-- 画像関連は変更なし -->
                       <label for="itemImageFile">画像:</label>
                        <input type="file" id="itemImageFile" accept="image/*">
                        <img id="itemImagePreview" src="#" alt="画像プレビュー" style="max-width: 100px; max-height: 100px; display: none; margin-top: 10px; border: 1px solid #ccc;">
                        <input type="hidden" id="itemImageUrl">
                        <p class="info">新しい画像をアップロードすると、既存の画像がある場合は自動で削除されます。</p>
                        <div id="uploadProgressContainer" style="display:none;">
                            <progress id="uploadProgress" value="0" max="100"></progress>
                            <span id="uploadProgressText"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="itemEffect">効果:</label>
                        <textarea id="itemEffect" rows="3"></textarea> <!-- required を削除 -->
                    </div>
                    <div class="form-group">
                        <label for="itemSource">入手手段:</label>
                        <textarea id="itemSource" rows="3"></textarea> <!-- required を削除 -->
                    </div>
                    <div class="form-group">
                        <label>このアイテムのタグ (レベル3のみ選択):</label> <!-- 最下層のみ選択させる仕様 -->
                        <div id="itemTagsSelector" class="tag-buttons-container">
                            <!-- レベル3のタグのみ表示・選択できるようにJSで制御 -->
                        </div>
                    </div>
                    <button type="submit" id="saveItemButton">アイテム保存</button>
                    <button type="button" id="clearFormButton">フォームクリア</button>
                </form>

                <h3><span class="icon"></span> アイテム一覧</h3>
                <input type="text" id="itemSearchAdmin" placeholder="アイテム名で検索..." style="margin-bottom:10px; width: 50%;">
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>画像</th>
                            <th>名前</th>
                            <th>効果 (抜粋)</th>
                            <th>タグ (L3)</th> <!-- レベル3タグのみ表示 -->
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- タグ編集モーダル (レベルと親の編集も追加) -->
    <div id="editTagModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('editTagModal').style.display='none'">×</span>
            <h3>タグ編集</h3>
            <input type="hidden" id="editingTagDocId">
            <div class="form-group">
                <label for="editingTagName">タグ表示名:</label>
                <input type="text" id="editingTagName">
            </div>
             <div class="form-group">
                <label for="editingTagLevel">階層レベル:</label>
                 <input type="number" id="editingTagLevel" min="1" max="3" readonly title="レベルの直接変更は非推奨"> <!-- レベル変更は複雑なため非推奨 -->
            </div>
             <div class="form-group">
                <label for="editingTagParent">親タグ:</label>
                <select id="editingTagParent" disabled title="親の直接変更は非推奨">
                     <option value="">親なし (レベル1)</option>
                    <!-- JSで候補を追加 -->
                </select>
            </div>
            <p class="info">注: タグのレベルや親子関係の変更は、関連データに影響するため、現在は名前の変更のみ可能です。変更が必要な場合は一度削除して再作成してください。</p>
            <button id="saveTagEditButton">名前の変更を保存</button>
        </div>
    </div>

    <script type="module" src="admin.script.js"></script>
</body>
</html>
